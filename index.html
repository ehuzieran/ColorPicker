<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            width: 250px;
            padding: 12px;
            background: #ffffff;
        }

        .container {
            background: white;
            border-radius: 8px;
        }

        h1 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .color-picker {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        input[type="color"] {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #selectedHex {
            font-size: 14px;
            color: #566573;
            font-family: monospace;
        }

        .palette-section h2 {
            font-size: 14px;
            color: #566573;
            margin: 8px 0 4px;
        }

        .color-container {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .color-box {
            flex: 1;
            height: 25px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-box:hover {
            transform: scale(1.05);
        }

        .hex-code {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 8px;
            padding: 2px;
            text-align: center;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .color-box:hover .hex-code {
            opacity: 1;
        }

        .export-button {
            width: 100%;
            padding: 8px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 8px;
            transition: background 0.2s;
        }

        .export-button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Colour Picker</h1>
        <div class="color-picker">
            <input type="color" id="Picker" value="#019337">
            <span id="selectedHex">#019337</span>
        </div>
        
        <div class="palette-section">
            <h2>Complementary</h2>
            <div class="complementary color-container"></div>
            
            <h2>Analogous</h2>
            <div class="analogous color-container"></div>
            
            <h2>Monochromatic</h2>
            <div class="monochromatic color-container"></div>
        </div>

        <button class="export-button">Export Colours</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
